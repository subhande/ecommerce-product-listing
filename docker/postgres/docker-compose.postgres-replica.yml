# PostgreSQL Primary-Replica — Docker Compose
# Usage:
#   cd docker/postgres
#   docker compose up -d            # start  (uses REPLICA_COUNT from .env)
#   docker compose logs -f          # follow logs
#   docker compose down -v          # tear down (including volumes)
#
# Scaling replicas (1-5):
#   Set REPLICA_COUNT in .env OR override at launch:
#     REPLICA_COUNT=3 docker compose up -d
#
# Sync modes (SYNC_STATE in .env):
#   async     – default; all standbys are asynchronous
#   sync      – one standby is fully synchronous (FIRST 1)
#   potential  – same as sync; extra replicas show as "potential"
#   quorum    – quorum-based commit (ANY 1)

services:
  # ── Primary ──────────────────────────────────────────────────────
  postgres-primary:
    image: ${POSTGRES_IMAGE:-postgres:17}
    container_name: ${PRIMARY_CONTAINER:-ecommerce-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
      REPLICATION_USER: ${REPLICATION_USER:-replicator}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_pass}
      SYNC_STATE: ${SYNC_STATE:-async}
    ports:
      - "${PRIMARY_PORT:-5432}:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh:ro
    command:
      - postgres
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - wal_keep_size=256MB
      - -c
      - hot_standby=on
      - -c
      - max_replication_slots=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - postgres-net

  # ── Replica(s) ───────────────────────────────────────────────────
  # Scale with REPLICA_COUNT (1-5). Each replica gets its own
  # anonymous volume and a unique host port from the 5433-5437 range.
  postgres-replica:
    image: ${POSTGRES_IMAGE:-postgres:17}
    restart: unless-stopped
    deploy:
      replicas: ${REPLICA_COUNT:-1}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
      PRIMARY_HOST: postgres-primary
      REPLICATION_USER: ${REPLICATION_USER:-replicator}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_pass}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${REPLICA_START_PORT:-5433}-${REPLICA_END_PORT:-5437}:5432"
    volumes:
      - /var/lib/postgresql/data          # anonymous per-container volume
      - ./replica/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/entrypoint.sh"]
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - postgres-net

volumes:
  postgres-primary-data:

networks:
  postgres-net:
    name: ${NETWORK_NAME:-ecommerce-postgres-net}
